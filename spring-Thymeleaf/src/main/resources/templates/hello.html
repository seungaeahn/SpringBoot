<!DOCTYPE html>
<!--
	xmlns="" 선언하기 위해서 사용
	xmlns : 약어 어떤 내용을 약어를 사용해서 단축해서 표현할 수 있음
	xmlns="http://www.thymeleaf.org" ThymeLeaf문법을 사용하겠다고 선언한 것
-->
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Hello Thymeleaf</title>
</head>
<body>
	<!--
		message : HelloController에서
		model.addAttribute("message", "안녕~~ 나는 ThymeLeaf야");
		가져온 message를 의미함
		
	-->
	<h1 th:text="${message}"></h1>
</body>
</html>
