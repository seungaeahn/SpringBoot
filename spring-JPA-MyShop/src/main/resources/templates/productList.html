<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Product List</title>
		<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
	</head>
<body>
	<h2>Product List</h2>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Category</th>
					<th>Price</th>
					<th>Stock Quantity</th>
					<th>Detail(상세보기)</th>
					<th>Update(수정하기)</th>
					<th>Cart(장바구니 담기)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productId}"></td>
					<td th:text="${product.product_name}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.stock_quantity}"></td>
					<td>
					<a th:href="@{/products/details/{productId}(productId=${product.productId})}">Details</a>
					<a th:href="@{/products/update/{productId}(productId=${product.productId})}">Update</a>
					<a th:href="@{/products/delete/{productId}(productId=${product.productId})}">Delete</a>
					</td>
				</tr>
			</tbody>
</body>
</html>
