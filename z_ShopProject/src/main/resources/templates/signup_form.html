<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Shopping Mall Join Form</title>
		<!--link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/-->
	</head>
<body>
	<form th:action="@{/users/save}" th:object="${user}" method="post">
		<label>이름: </label>
		<input type="text" th:field="*{name}" required/><br>
		<label>이메일: </label>
		<input type="email" th:field="*{email}" required/><br>
		<label>비밀번호: </label>
		<input type="password" th:field="*{password}" required/><br>
		<label>주소: </label>
		<input type="text" th:field="*{address}" required/><br>
	</form>
</body>
</html>
