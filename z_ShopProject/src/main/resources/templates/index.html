<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Shopping Mall</title>
		<!--link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/-->
		<style>
			a:link, a:visited {
							     background-color: #CEF6F5;
							     color: maroon;
							     padding: 10px 20px;
							     text-align: center;
							     text-decoration: none;
							     display: inline-block;
							}
			a:hover, a:active {
							     background-color: #58FAD0;
							}
		</style>
		 
 

	</head>
	<body>
		
		<center>
			<h2>Welcome to Our Shopping Mall</h2>
		</center>
		
		<div style="text-align: center">
		  <a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
		  <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
	      <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
			    <div th:if="${#authorization.expression('isAuthenticated()')}">
			    	<p th:text="'안녕하세요, ' + ${#authentication.name} + '님 환영합니다.'"></p>
			    </div>
			<a th:href="@{/list}">상품리스트로 이동</a>
		</div>
		
	</body>
</html>
<!--
	sec:authorize= 작성할 메서드
	작성할 메서드 리스트
	1. hasRole("ROLE_ADMIN") : ROLE_ADMIN 권한을 가진 사용자한테만 보이는 콘텐츠 또는 div button
	   hasRole("'ROLE_ADMIN', 'ROLE_USER'") : 로그인한 회원과 관리자만 볼 수 있게 하고자 할 경우
								비회원은 못보게 함 
	   isAuthenticated() : 로그인한 사용자한테만 보이는 내용
	   					   만약에 인증이 되지 않은 사용자라면 앞에 ! 붙여주면 됨 
	   isAnonymous() : 로그인하지 않은 사용자한테만 보이는 내용
	   permitAll() : 모든 사용자에게 접근을 허용하고 내용을 표시할 수 있도록 함 
	   denyAll() : 모든 사용자에게 접근을 거부하고 내용을 숨김
	   hasIpAddress('가능한IP주소') : 요청이 특정 IP 주소에서 온 경우만 내용을 보여줌					
	-->
